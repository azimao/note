<script>
	var imgobj = document.getElementById("imgid");

	window.onscroll = function(){
		//onscroll   鼠标滚动事件
		var winScrollHeight = document.documentElement.scrollHeight;
		//总高度
		var winScrillTop = document.documentElement.scrollTop;
		//滚动高度
		var winClientHeight = document.documentElement.clientHeight;
		//可视高度

		if (winClientHeight+winScrillTop>=winScrollHeight) {
			imgobj.src = "a.jpg";
			imgobj.onclick = function(){
				document.documentElement.scrollTop = 0;
			}
		};

	}
</script>
