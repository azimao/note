<script>
	var imgobj = document.getElementById("imgid");

	window.onscroll = function(){
		//onscroll   鼠标滚动事件
		var winScrollHeight = document.documentElement.scrollHeight;
		//总高度
		var winScrollTop = document.documentElement.scrollTop;
		//滚动高度
		var winClientHeight = document.documentElement.clientHeight;
		//可视高度

		if (winClientHeight+winScrollTop ==winScrollHeight) {
			var tobj = setInterval(function(){
				//设置定时器
					window.scrollBy(0, -20);
					if (document.documentElement.scrollTop == 0) {
						//清除定时器
						window.clearInterval(tobj);
					};
			},100);
		};

	}
</script>
